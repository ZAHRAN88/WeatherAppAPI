<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Weather Web App</title>

<!-- Bootstrap CSS -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- My style sheet -->
<link rel="stylesheet" href="assets/style.css">
<script src="assets/jquery.min.js"></script>
</head>
<body>
	<div class="container row justify-content-center">
		<div class="row mt-5">
			<div class="col">
				<h1 class="text-center text-light shdw">Weather Web App</h1>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col">
				<div class="input-group">
					<input class="form-control w-75 rounded-2" type="text" id="addcity" placeholder="Enter city name">
					<button class="btn btn-outline-light rounded ms-2" type="submit" id="addcity_button">Check Weather</button>
				</div>
			</div>
		</div>
		<div class="row mt-3 search_div justify-content-center">
			<div class="col ">
				<input type="text" class="form-control w-75 mx-auto " id="search" placeholder="Search" autocomplete="off">
			</div>
		</div>
		<div class="row mt-3 citylist_div shdw">
			<div class="col">
				<ul></ul>
			</div>
		</div>
	</div>
	
<script src="assets/script.js"></script>
</body>
</html>
